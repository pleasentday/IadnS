<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/opps.css">
	<title>Opps!</title>
</head>
<body id="paral">

	<div id="container">
		<div class="content">
			<h2>Error!</h2>
			<h4>Opps! Login yoki parol noto'g'ri terilgan!</h4>
			<p>Orqaga qaytib login va parolni qaytadan kiriting</p>
			<a href="login.html">Orqaga</a>
		</div>
	</div>

    <script type="text/javascript" src="js/vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.getElementById('container'), {
            max: 5,
            speed: 400,
            glare: true,
            "max-glare": 0,
        });

		var container = document.getElementById('paral');
		window.onmousemove = function(e){
			var x = - e.clientX/5,
				y = - e.clientY/5;
			container.style.backgroundPositionX = x + 'px';
			container.style.backgroundPositionY = y + 'px';
	}
</script>
</body>
</html>
